trigger: 
- main

pool:
 vmImage: windows-latest

steps:
    - task: PowerShell@2
      inputs:
        targetType: 'inline'
        script: |
          docker create -it --name build-tools -v $env:System_DefaultWorkingDirectory:C:\code mcr.microsoft.com/dotnet/framework/runtime:4.8-windowsservercore-ltsc2019
          docker start build-tools
          docker exec build-tools msbuild C:\code\MySite.sln /p:OutputPath=C:\code\output
          docker stop build-tools
    
    - task: ArchiveFiles@2
      inputs:
        rootFolderOrFile: '$(System.DefaultWorkingDirectory)/output'
        includeRootFolder: false
        archiveType: 'zip'
        archiveFile: '$(Build.ArtifactStagingDirectory)/$(Build.BuildId).zip'
        replaceExistingArchive: true
    - task: PublishBuildArtifacts@1
      inputs:
        PathtoPublish: '$(Build.ArtifactStagingDirectory)'
        ArtifactName: 'drop'
        publishLocation: 'Container'